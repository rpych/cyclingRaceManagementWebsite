{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'raceLogic/style.css' %}" />
<h1>Bike brands:</h1>

 {% for bike in bikes %}

   <h2> <p>Name: {{bike.name}}, company establishment year: {{bike.est_year}}</p></h2><br/>

   <div>{% if bike.image  %}

        {% endif %} </div>

 {% endfor %}
