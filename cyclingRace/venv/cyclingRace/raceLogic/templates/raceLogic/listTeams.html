{% load staticfiles %}
<html>
<head>
    <title>TdP Teams</title>
    <link rel="stylesheet" type="text/css" href="{% static 'raceLogic/style.css' %}" />
</head>
<body>

<h1>Enter name of the team:</h1>
<div>


    <form action="{% url 'raceLogic:searchTeamCyclists' %}" method="GET" >

        {% csrf_token %}
        <label>Name <input type="text" name="name"/></label><br/><br/>
        <input type="submit" value="Search"/><br/><br/>
    </form>
</div>


<div>
<h1>Registered cycling teams:</h1>

{% if teams %}
    <ul>
        {% for team in teams %}
           <li><a href="{%url 'raceLogic:getTeamCyclists' team.id %}">{{team.name }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
</div>
</body>
</html>
